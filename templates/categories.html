<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Categories</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <div class="row">
      {% for category in categories %}
      <div class="col m6">
        <div class="card">
          <div class="card-content">
            <h3>{{category.category_name}}</h3>
            <div class="row">
              <div class="col s6">
                <a
                  href="{{url_for('edit_category', category_id=category._id)}}"
                  class="waves-effect waves-light btn btn-small blue"
                  >Edit</a
                >
                <a
                  href="{{url_for('delete_category', category_id=category._id)}}"
                  class="waves-effect waves-light btn btn-small"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor%}
    </div>
    <div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Category</a>
    </div>
    {% endblock %}
  </body>
</html>
