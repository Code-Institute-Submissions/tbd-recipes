<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact me</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <!--Parallax-->
    <div class="parallax-container">
      <div class="parallax parallax img">
        <img
          src="https://www.anandgroupindia.com/wp-content/uploads/2019/05/contactus.jpg"
        />
      </div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="header all-h3">Get in Touch</h3>
        <p class="grey-text center-align">
          Please reach out if you have any questions, no really anything related
          to cooking of course :)
        </p>
        <p class="grey-text center-align">
          If you are thinking of getting the thermomix, hit my thermomix page
          for more info, you can also book a demo online
        </p>
      </div>
    </div>

    <form method="POST" name="sentMessage" id="contactForm">
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Please enter your name here"
            name="name"
            id="name"
            required
            data-validation-required-message="Please enter your name."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Please enter a valid email"
            name="emails"
            id="emails"
            required
            data-validation-required-message="Please enter your email address."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Phone Number</label>
          <input
            type="tel"
            class="form-control"
            placeholder="Please enter your preferred number to be contacted"
            name="number"
            id="phone"
            required
            data-validation-required-message="Please enter your phone number."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Message</label>
          <textarea
            rows="5"
            class="form-control"
            placeholder="Let me know of any of your thermomix questions"
            name="message"
            id="message"
            required
            data-validation-required-message="Please enter a message."
          ></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br />
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">
          Send
        </button>
      </div>
    </form>



    {% endblock%}
  </body>
</html>
