<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo booking</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <div class="container">
      <div class="page-header text-center">
        <h3 class="header all-h3">Set your demo dates here</h3>
      </div>

      <hr />

      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="fromDate">Event Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter event"
                id="eventName"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fromDate">From:</label>
              <input
                type="date"
                class="form-control"
                placeholder="Enter from date"
                id="fromDate"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="toDate">To:</label>
              <input type="date" class="form-control" id="toDate" />
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="addEvent">
          Add Event
        </button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
