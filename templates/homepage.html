<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <div class="slider fullscreen">
      <ul class="slides">
        <li>
          <img
            src="https://www.thermi-estore.co.za/wp-content/uploads/2019/04/7bb8d977-3093-47d1-9759-a3cb57f8c483.jpg"
          />
          <div class="caption center-align">
            <h3 class="all-h3">Welcome to my Kitchen</h3>
            <h5 class="light grey-text text-lighten-3">
              An explosion of tastes and colors
            </h5>
            <!--Search Box-->
            <div class="container search-form">
              <div class="row input-field search-div">
                <h6>
                  Select one of the options to search for your favourite recipes
                </h6>
                <form class="search-form-form" action="/search_recipes">
                  <div class="row">
                    <div class="form-field-div col s6 m4">
                      <input
                        type="text"
                        name="recipe_name"
                        value=""
                        placeholder="Search by ingredients or recipe name"
                      />
                    </div>
                    <div class="form-field-div col s12 m4">
                      <select name="category_name">
                        <option
                          class="disable"
                          value="Choose a category"
                          disabled
                          selected
                          >Choose a category</option
                        >
                        {% for type in types %}
                        <option value="{{type.type_select}}"
                          >{{type.type_select}}</option
                        >
                        {% endfor %}
                      </select>
                    </div>
                    <div class="row">
                      <div class="col s6 l4">
                        <input
                          class="btn btn-search"
                          type="submit"
                          value="Search"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    {% endblock %}
  </body>
</html>
