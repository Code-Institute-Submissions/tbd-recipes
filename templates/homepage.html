<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <div class="slider fullscreen">
      <ul class="slides">
        <li>
          <img
            src="https://previews.123rf.com/images/monticello/monticello1906/monticello190600276/124959668-fresh-vegetables-and-cooking-pot-on-kitchen-table-.jpg"
          />
          <div class="caption right-align">
            <h3 class="all-h3">Welcome to my Kitchen</h3>

            <!--Search Box-->
            <div class="container search-form">
              <div class="row input-field search-div">
                <form class="search-form-form" action="/search_recipes">
                  <div class="row">
                    <div class="form-field-div col s6 m4">
                      <input
                        type="text"
                        name="recipe_name"
                        value=""
                        placeholder="Search by ingredients"
                      />
                    </div>
                    <div class="form-field-div col s4">
                      <select name="category_name">
                        <option
                          class="disable"
                          value="Choose a category"
                          disabled
                          selected
                          >Choose a category</option
                        >
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                      </select>
                    </div>
                  </div>
                    <div class="row">
                      <div class="col s6 l4">
                        <input
                          class="btn btn-search"
                          type="submit"
                          value="Search"
                        />
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    {% endblock %}
  </body>
</html>
