<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Live chat</title>
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
  </head>
  
  <body>
    {% extends 'base.html' %} {% block content%}
      
    <div class="chatbubble">
      <div class="unexpanded">
        <div class="title">Chat with Me</div>
      </div>
      <div class="expanded chat-window">
        <div class="login-screen container">
          <form id="loginScreenForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Name*"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address*"
                required
              />
            </div>
            <button type="submit" class="btn btn-block btn-primary">
              Start Chat
            </button>
          </form>
        </div>
        <div class="chats">
          <div class="loader-wrapper">
            <div class="loader"><span>{</span><span>}</span></div>
          </div>
          <ul class="messages clearfix"></ul>
          <div class="input">
            <form class="form-inline" id="messageSupport">
              <div class="form-group">
                <input
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  id="newMessage"
                  placeholder="Enter Message"
                />
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s6 offset-m4">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <form method="POST" name="sentMessage" id="contactForm">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Please enter your name here"
                name="name"
                id="name"
                required
                data-validation-required-message="Please enter your name."
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Please enter a valid email"
                name="emails"
                id="emails"
                required
                data-validation-required-message="Please enter your email address."
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div
              class="form-group col-xs-12 floating-label-form-group controls"
            >
              <label>Phone Number</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Please enter your preferred number to be contacted"
                name="number"
                id="phone"
                required
                data-validation-required-message="Please enter your phone number."
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea
                rows="5"
                class="form-control"
                placeholder="Let me know of any of your thermomix questions"
                name="message"
                id="message"
                required
                data-validation-required-message="Please enter a message."
              ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br />
          <div id="success"></div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              id="sendMessageButton"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("user_0YyYWKEECJjsPNsOpPRKd");
      })();
    </script>
<script src="{{url_for('static', filename='js/emailSend.js')}}"></script>   

    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock%}
  </body>
</html>
