<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block content %}

    <h3 class="header all-h3">Enter your login credentials below</h3>

    <div class="row">
        <form class="col s12 m4 offset-m4" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel login">

                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" minlength="6"
                            maxlength="10" pattern="^[a-zA-Z0-9]{6,12}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="6"
                            maxlength="15" pattern="^[a-zA-Z0-9]{6,12}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large pink">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
</html>
