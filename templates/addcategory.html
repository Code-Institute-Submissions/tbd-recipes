<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add category</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <h3 class="all-h3">You can add any new category here</h3>
    <div class="row">
      <form
        action="{{url_for('insert_category')}}"
        method="POST"
        class="col s12"
      >
        <div class="row">
          <div class="input-field col s4 offset-m4">
            <i class="material-icons prefix">add</i>
            <input
              id="category_name"
              name="category_name"
              type="text"
              class="validate"
            />
            <label for="category_name">Category Name</label>
            <div class="col m6 offset-m4 addcat-btn">
              <button
                class="btn waves-effect waves-light btn-large"
                type="submit"
                name="action"
              >
                Add category <i class="material-icons right">playlist_add</i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col">
        <a
          href="{{url_for('get_recipes')}}"
          class="waves-effect waves-light btn btn-small back-btn"
          >Go Back to editing recipes</a
        >
      </div>
    </div>
    {% endblock %}
  </body>
</html>
