<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add category</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <h3 id="all-h3">You can add any new category here</h3>
    <div class="row">
      <form action="{{url_for('insert_category')}}" method="POST" class="col s12">
      <div class="row">
      <div class="row">
          <div class="input-field col s4 offset-m6">
            <i class="material-icons prefix">poll</i>
            <input id="category_name" name="category_name" type="text" class="validate" />
            <label for="category_name">Category Name</label>
          </div>
        </div>

        <div class="row">
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Add category
        <i class="material-icons right">playlist_add</i></button>
        </div>
      </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
