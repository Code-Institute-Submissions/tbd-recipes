<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add recipe</title>
  </head>

  <body>
    {% extends 'base.html' %} {% block content%}
    <h3>Add Recipe</h3>
    <div class="row">
      <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
      <div class="row">
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <select id="category" name="category">
            <option value="" disabled selected>Choose a Category</option>
            {% for cat in categories %}
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
            {% endfor %}
            </select>
          </div>
        </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="recipe_name" name="recipe_name" type="text" />
            <label for="icon_prefix">Recipe Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <input
              id="recipe_desciption"
              name="recipe_description"
              type="text"
            />
            <label for="icon_prefix">Recipe Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">today</i>
            <input id="recipe_method" name="recipe_method" type="text" />
            <label for="icon_prefix">Recipe Method</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input
              id="recipe_ingredients"
              name="recipe_ingredients"
              type="text"
            />
            <label for="icon_prefix">Recipe Ingredients</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input
              id="number_people"
              name="number_people"
              type="text"
            />
            <label for="icon_prefix">Number of people</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input
              id="preparation_time"
              name="preparation_time"
              type="text"
            />
            <label for="icon_prefix">Preparation Time</label>
          </div>
        </div>

        <div class="row">
          <div class="switch">
          <label>
            <input id="is_difficult" name="is_difficult" type="checkbox" />
            <span class="lever"></span>Is difficult
          </label>
          </div>
        </div>
        <div class="row">
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Add recipe</button>
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
